<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aeroponics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='mystyles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head is-info navbarmain">
            <nav class="is-info navbar navbarmain">
                <div class="navbar-brand ">
                    <a class="navbar-item ">
                        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                    </a>

                    <a role="button" class="navbar-burger" id="navbarBurgerMain" aria-label="menu" aria-expanded="false" data-target="navbarMain">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                
                <div class="container nominheight">
                    <div id="navbarMain" class="navbar-menu navbarmain">
                        <div class="navbar-end">
                            {% if current_user.admin %}
                            <a href="{{ url_for('admin.adminpage') }}" class="navbar-item">
                                Admin
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('profile.profilepage') }}" class="navbar-item">
                                Profile
                            </a>
                            <a href="{{ url_for('main.index') }}" class="navbar-item">
                                Home
                            </a>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                Login
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        {% block navbar %}
        {% endblock %}

        <div class="hero-body is-align-items-flex-start">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

<script> 
$(document).ready(function() {

// Check for click events on the navbar burger icon
$("#navbarBurgerMain").click(function() {

    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
    $("#navbarBurgerMain").toggleClass("is-active");
    $("#navbarMain").toggleClass("is-active");

});
});
</script>

</html>
